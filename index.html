<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Lista</title>
</head>

<body>

    <header>
        Lista de tarefas
    </header>

    <form>
        <input type="text" class="adciona-item" id="adciona-item" />
        <button class="adciona-botao" id="adciona-botao">
            Adcionar +
        </button>

        <div class="seletor">
            <select name="lista" class="filtro-lista">
                <option value="all">Todas tarefas</option>
                <option value="completed">Completas</option>
                <option value="uncompleted">Incompletas</option>
            </select>
        </div>
    </form>

    <div class="container-lista">
        <ul class="lista-fazer" id="lista-fazer">

        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
